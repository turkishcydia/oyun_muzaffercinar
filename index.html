<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BETA (v1.1)</title>
    <link rel="stylesheet" href="muzaffer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <a href="language.html" class="dilButonu">Dil (Language)</a>
    
    
    
    
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>BETA (v1.1)</header>
    <div class="content">
      <div class="title">Hangi oyuncuyu seçmek istersin?</div>
      <div class="options">
        <button class="playerX">Oyuncu (X)</button>
        <button class="playerO">Oyuncu (O)</button>
      </div>
      <div class="credit"><a href="https://youtube.com/channel/UCU1zbFxqJgFL3Jt19kYZ9SQ" target="_blank">Muzaffer Efe Çınar</a> Tarafından Yapılmıştır.</div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Oyuncu (X)</span>
        <span class="Oturn">Oyuncu (O)</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Yeniden Oyna</button></div>
  </div>

  <script src="muz.js"></script>
    

</body>
</html>
