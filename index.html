<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BETA (v1.2)</title>
    <link rel="stylesheet" href="muzaffer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
  <head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: pink; 
  color: black; 
  border-radius: 30px;
  border: 2px solid #fff;
}

.button1:hover {
  background-color: #fff;
  color: white;
}
    
.butdate
    {
        background-color: white;
        color: black;
        border-radius: 25px;
        border: 2px solid #fff;
        position: absolute;
        top: 90%;
        left: 0%;
        right: 0%;
          padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
    }

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #fff;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

</style>
</head>
<body>
    
    <button class="butdate" onclick="window.location.href = 'updates.html';">Güncellemeler Hakkında</button>

</body>  
    
    
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>BETA (v1.2)</header>
    <div class="content">
      <div class="title">Hangi oyuncuyu seçmek istersin?</div>
      <div class="options">
        <button class="playerX">Oyuncu (X)</button>
        <button class="playerO">Oyuncu (O)</button>
      </div>
      <div class="credit"><a href="https://youtube.com/channel/UCU1zbFxqJgFL3Jt19kYZ9SQ" target="_blank">Muzaffer Efe Çınar</a> Tarafından Yapılmıştır.</div>
        <div class="extraMenu">
            <button class="button button1" onclick="window.location.href = 'settings.html';">Ayarlar (Settings)</button>
        </div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Oyuncu (X)</span>
        <span class="Oturn">Oyuncu (O)</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Yeniden Oyna</button></div>
  </div>

  <script src="muz.js"></script>
    

</body>
</html>
