<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BETA</title>
  <link rel="stylesheet" href="muzaffer.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="select-box">
    <header>BETA XOX (Tic Tac Toe)</header>
    <div class="content">
      <div class="title">Hangi oyuncuyu seçmek istersin?</div>
      <div class="options">
        <button class="playerX">Oyuncu (X)</button>
        <button class="playerO">Oyuncu (O)</button>
      </div>
    </div>
  </div>
  
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Sıra X'de</span>
        <span class="Oturn">Sıra O'da</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
  </div>
    
  <div class="result-box">
    <div class="won-text">Oyuncu <p>X</p> Kazandı!</div>
    <div class="btn">
      <button>Yeniden Oyna!</button>
    </div>
  </div>
  
</body>
</html>
