<html>
<head>
  <meta charset="utf-8">
  <title id="title">BETA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
  
<body>
  <div class="container">
    <p id="result"></p>
  </div>
  
<style>
  body{
    color: white;
    background-color: black;
  }
  .result {
    text-align: center;
  }
</style>
  
<script>
  go("#result","https://turkishcydia.github.io/oyun_muzaffercinar/oyun.html",10);
  function go(ID,Address,second){
    if(second===0){
      window.location.href=Address;
      return;
    }
    document.querySelector(ID).textContent="BETA";
    second--;
    setTimeout(function(){
      go(ID,Address,second);
    },1000);
  }
</script>
</body>
</html>
