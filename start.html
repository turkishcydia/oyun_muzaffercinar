<!DOCTYPE html>
<html>
<head>
  <title>BETA - LANGUAGES</title>
  <link rel="stylesheet" href="muzaffer.css">
</head>
<body>



<div class="select-box">
    <header>Diller (Languages)</header>
    <div class="content">
      <div class="options">
        <button class="dilTusu" onclick="window.location.href = 'ENGLISH/index.html';">English</button>
        <button class="dilTusu" onclick="window.location.href = 'index.html';">Turkish</button>
      </div>
    </div>
  </div> 
  
  
<script>
  go("#result","https://turkishcydia.github.io/oyun_muzaffercinar/oyun.html",5);
  function go(ID,Address,second){
    if(second===0){
      window.location.href=Address;
      return;
    }
    document.querySelector(ID).textContent="BETA";
    second--;
    setTimeout(function(){
      go(ID,Address,second);
    },1000);
  }
</script>
</body>
</html>
